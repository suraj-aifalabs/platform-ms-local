  enabled: true
  hosts:
    - host: platform.atara-qa.apps.jnj.com
      paths:
        - path: /api/platform/(.*)
          pathType: ImplementationSpecific
  tls:
   - secretName: platform-qa-tls
     hosts:
       - platform.atara-qa.apps.jnj.com

