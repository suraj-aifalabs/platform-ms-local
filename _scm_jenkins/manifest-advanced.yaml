# Pipeline details across environments (defaults)
common:
  pipelineType: app-dev
  debug: true
  # jobSettings:
  #   durabilityPerformanceOptimized: true
  helm:
    chartRepo: jicv-helm-charts
    chartName: platform-ms
  versionFileUpdates:
    - type: yaml
      file: _scm_helm/Chart.yaml
      path: version
    - type: yaml
      file: _scm_helm/values.yaml
      path: image.tag
  assembleForPackage:
    type: npm
    enabled: false
    credentialsId: jnj-eat-artifactory-build
    dir: project
    installCommand: npm ci
    persistStash: true 
## Version Calculation Stage 
  versionCalculation:
    enabled: true
    type: gitversion
## Unit test
  unitTest:
    enabled: false
    type: npm
    coverageReportFile: jest/coverage/lcov.info
## Lint Test
  lint:
    enabled: false
    type: npm
## Static Analysis
  staticAnalysis:
    enabled: false
    type: multi
    stages:
      sonar:
        enabled: false
        type: sonar
        shortLivedAnalysis: false
        longLivedAnalysis: false
        shortLivedBuildResults:
          BLOCKER:
            FAILURE: 0
          CRITICAL:
            FAILURE: 50
          IGNORE:
            MAJOR: true
            MINOR: true
            INFO: true
          QUALITY_GATE:
            ERROR: FAILURE 
            WARN: UNSTABLE        
        longLivedBuildResults:
          BLOCKER:
            FAILURE: 0
          CRITICAL:
            FAILURE: 50
          IGNORE:
            MAJOR: true
            MINOR: true
            INFO: true
          QUALITY_GATE:
            ERROR: UNSTABLE 
            WARN: SUCCESS
## Package Stage
  package:
    enabled: false
    type: multi
    stages: 
      Helm:
        type: helm
        enabled: false
## Publish Stage
  publish:
    enabled: false
    type: multi
    stages:
      Helm:
        type: helm
        chartRepoCredentialsId: artifactory
      Docker:
        type: docker
        credsList:
          - registry: https://jicv-docker.artifactrepo.jnj.com
            credentialsId: sourcecode-bitbucket
          - registry: https://jnj.artifactrepo.jnj.com
            credentialsId: jnj-eat-artifactory
## Build Analysis
  buildAnalysis:
    enabled: false
    xrayFailBuild: false
## Build Announcements
  buildAnnouncements:
    enabled: false
    destinations:
      team-emails:
        type: email
        format: buildstate
        recipients: [svagvala@its.jnj.com]
        startEnabled: false
        successEnabled: true
        unstableEnabled: true
        failureEnabled: true
        jobTriggers: []
## Deploy to Helm Chart on EKS
  deploy:
    enabled: false
    type: helm
    name: platform-ms
    createNamespace: true
    chartRepoCredentialsId: sourcecode-bitbucket
    atomic: false
    ## EKS Configuration
    kubernetesConfig:
      type: eks
      auth: 
        awsprofile:
          type: aws-profile
          region: us-east-1
          roleArn: arn:aws:iam::533267114844:role/itx-dns-atara-jpm-jicv-role
## Resolve Artifacts
  resolveArtifacts:
    enabled: false
## Pre-release
  prerelease:
    enabled: false
## Release
  release:
    enabled: false
    releaseDestination: master

## Environments
environments:
  PREDEV:
    cmdb:
      appid: APP000020014745
      deploymentEnvironment: development
    versionCalculation:
      patternType: jnj-developer-branch
    unitTest:
      enabled: false
    lint:
      enabled: false
    staticAnalysis:
      enabled: false
      type: multi
      stages:
        sonar:
          enabled: true
          type: sonar
          shortLivedAnalysis: false
          longLivedAnalysis: true
    buildAnalysis:
      enabled: false
      xrayFailBuild: false
    assembleForPackage:
      enabled: false
      command: npm run build
    package:
      enabled: true
      type: multi
      stages:
        Helm:
          enabled: true
    publish:
      enabled: true
      stages:
        Helm:
          enabled: true
        Docker:
          enabled: true
          tagStrategy: predev
    deploy:
      enabled: true
      namespace: atr-predev
      atomic: false
      configFiles:
      - repoCredentialsId: "sourcecode-bitbucket"
        files:
          - file: _scm_config/predev.values.yaml
            type: plaintext
          # - file: _scm_config/common.values.yaml
          #   type: plaintext
      kubernetesConfig:
        auth:
          awsprofile:
            roleArn: arn:aws:iam::533267114844:role/itx-dns-atara-jpm-jicv-role
        name: itx-dns-atara-test
#### Dev Environment
  DEV:
    cmdb:
      appid: APP000020014745
      deploymentEnvironment: development
    prerelease:
      type: manual
    release:
      type: manual
    versionCalculation:
      patternType: jnj-dev-branch
    unitTest:
      enabled: true
    lint:
      enabled: true
    staticAnalysis:
      enabled: true
      type: multi
      stages:
        sonar:
          enabled: true
          type: sonar
          shortLivedAnalysis: true
          longLivedAnalysis: false
    buildAnalysis:
      enabled: false
      xrayFailBuild: false
    assembleForPackage:
      enabled: true
      command: npm run build
    package:
      enabled: true
      stages:
        Helm:
          enabled: true
    publish:
      enabled: true
      stages:
        Helm:
          enabled: true
        Docker:
          enabled: true
          tagStrategy: dev
          prerelease:
            tagStrategy: prerelease
          release:
            tagStrategy: release
    deploy:
      enabled: true
      namespace: atr-dev
      atomic: false
      configFiles:
      - repoCredentialsId: "sourcecode-bitbucket"
        files:
          - file: _scm_config/dev.values.yaml
            type: plaintext
          # - file: _scm_config/common.values.yaml
          #   type: plaintext
      kubernetesConfig:
        auth:
          awsprofile:
            roleArn: arn:aws:iam::533267114844:role/itx-dns-atara-jpm-jicv-role
        name: itx-dns-atara-development
    archive:
      enabled: false
### QA Environment
  QA:
    cmdb:
      appid: APP000020014746
      deploymentEnvironment: qa
    versionCalculation:
      type: helm
      confirmVersion: true
      version: "^0-0"
    resolveArtifacts:
      enabled: true
      type: helm
    deploy:
      enabled: true
      atomic: false
      namespace: atr-qa
      configFiles:
      - repoCredentialsId: "sourcecode-bitbucket"
        files:
          - file: _scm_config/qa.values.yaml
            type: plaintext
          # - file: _scm_config/common.values.yaml
          #   type: plaintext
      kubernetesConfig:
        auth:
          awsprofile:
            roleArn: arn:aws:iam::533267114844:role/itx-dns-atara-jpm-jicv-role
        name: itx-dns-atara-qa
### Prod Environment
